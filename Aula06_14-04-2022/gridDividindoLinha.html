<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grid: Dividindo Linha</title>

    <style>
        .conteudo {
            background-color: rgb(252, 240, 223);
            text-align: center;
            border: 1px solid rgb(172, 168, 168);
        }

        .mostrar-container {
            border: 1px solid rgb(117, 117, 211);
        }
    </style>
</head>

<body>
    
    <h1 class="display-5 p-2">Dividindo a Row com Breakpoints</h1>
    <hr>

    <!--Criando a área de conteúdo: Flexbox-->
    <div class="container mostrar-container mt-2">

        <!--Linha 1-->
        <div class="row">
            <!--Coluna 1-->
            <div class="col-6 conteudo">Conteúdo 1</div>
            <!--Coluna 2-->
            <div class="col-6 conteudo">Conteúdo 2</div>
        </div>

        <!--Linha 2-->
        <div class="row">
            <!--Coluna 1-->
            <div class="col-6 col-sm-3 conteudo">Conteúdo 3</div>
            <!--Coluna 2-->
            <div class="col-6 col-sm-9 conteudo">Conteúdo 4</div>
        </div>

        <!--Linha 3-->
        <div class="row">
            <!--Coluna 1-->
            <div class="col-6 col-md-9 conteudo">Conteúdo 5</div>
            <!--Coluna 2-->
            <div class="col-6 col-md-3 conteudo">Conteúdo 6</div>
        </div>

        <!--Linha 4-->
        <div class="row">
            <!--Coluna 1-->
            <div class="col-6 col-lg-6 conteudo">Conteúdo 7</div>
            <!--Coluna 2-->
            <div class="col-6 col-lg-6 conteudo">Conteúdo 8</div>
        </div>

        <!--Linha 1-->
        <div class="row">
            <!--Coluna 1-->
            <div class="col-6 col-xl-3 conteudo">Conteúdo 9</div>
            <!--Coluna 2-->
            <div class="col-6 col-xl-9 conteudo">Conteúdo 10</div>
        </div>
    </div>




















    <!--Bootstrap NÃO APAGAR-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
