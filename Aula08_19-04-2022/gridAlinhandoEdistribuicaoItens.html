<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grid: Alinhando e Distribuição de Itens</title>

    <style type="text/css">
        .conteudo {
            background-color: rgb(252, 240, 223);
            text-align: center;
            border: 1px solid crimson;
        }

        .mostrar-container {
            border: 1px solid rgb(117, 117, 211);
        }

        .linha {
            border: 1px solid rgb(114, 150, 250);
            height: 100px;
        }
    </style>
</head>

<body>
    
    <div class="container">

        <!--(align-items - <alinhamento>; strat, center, end)-->
        <h2 class="display-5 p-2">Alinhamento Vertical</h2>
        <hr>

        <div class="row linha align-items-start">
            <div class="col conteudo">Conteúdo</div>
            <div class="col conteudo">Conteúdo</div>
            <div class="col conteudo">Conteúdo</div>
        </div>

        <!--Individual (align-self-<alinhamento>: start, center, end)-->
        <h2 class="display-5 p-2">Alinhamento Vertical de Itens</h2>
        <hr>

        <div class="row linha">
            <div class="col-4 conteudo align-self-start">Conteúdo</div>
            <div class="col-4 conteudo align-self-center">Conteúdo</div>
            <div class="col-4 conteudo align-self-end">Conteúdo</div>
        </div>

        <!--Justify-content-<alinhamento>:-->
        <!--strat, end, center, between, around evenly-->
        <h2 class="display-5 p-2">Distribuição do Itens</h2>
        <hr>

        <div class="row linha justify-content-evenly">
            <div class="conteudo col-2">Conteúdo</div>
            <div class="conteudo col-2">Conteúdo</div>
            <div class="conteudo col-2">Conteúdo</div>
        </div>
    </div>




















    <!--Bootstrap NÃO APAGAR-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
