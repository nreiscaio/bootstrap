<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Margem e Espaçamento Interno</title>
</head>

<body>
    
    <h1 class="p-4 display-3 bg-info">Margem e espaçamento</h1>
    <hr>
    <br><br>

    <!--
        mt: margin top
        mb: margin botton
        ms: margin left
        me: margin right
        mx: margem em x (horizontal) esquerda/direita
        my: margem em y (vertical) top/botton
        m: margem para todos os lados
        Valores de 0-5
        (REM - unidade de medida do bootstrap)
    -->

    <h1 class="bg-success mt-5">Aplicando Margens</h1>
    <p class="bg-success mt-5 ms-4">Parágrafo em para exemplificar</p>
    <h1 class="bg-success mx-5">Aplicando Margens em X</h1>
    <h1 class="bg-success my-3">Aplicando Margens em Y</h1>

    <br>
    <!--
        pt: padding top
        pb: padding botton
        ps: padding left
        pe: padding right
        px: padding em x (horizontal) esquerda/direita
        py: padding em y (vertical) top/botton
        p: padding para todos os lados
        Valores de 0-5
        (REM - unidade de medida do Bootstrap)
    -->

    <h1 class="bg-success p-5">Aplicando Margens</h1>
    <p class="bg-success ps-5">Parágrafo em para exeplificar</p>
    <h1 class="bg-success pt-5 ps-3 pb-4">Aplicando Margens em X</h1>
    <h1 class="bg-success pb-4">Aplicando Margens em Y</h1>
    <br>
