<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Navegações</title>

    <style>
        main {
            width: 40%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    
    <!--Abre Container-->
    <main>

        <h1 class="display-5 p-2">Navegação Tabs</h1>
        <hr>

        <!--Tabs ou Pills
        O menu pode estar active e disable-->
        <header>
            <nav>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página Inicial</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Produtos</a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galeria</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Contato</a>
                    </li>
                        
                </ul>
            </nav>
        </header>

        <br><br>
        <hr>

        <header>
            <h1 class="display-5 p-2 mt-4">Navegação Pills</h1>
            <hr>
            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página Inicial</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Produtos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Galeria</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>

        <br>
        <br>
        <hr>

        <header>

            <h1 class="display-5 mt-4">Navegação Normal Alinhamento</h1>
            <!--Lista para o menu-->
            <!--Alinhamento: justify-content-center (start-end)-->
            <nav>
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Empresa</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>

        <br>
        <br>
        <hr>

        <h1 class="display-5 mt-4">Navegação Vertical</h1>
        <hr>
        <header>
            <!--Lista para o menu-->
            <!--Alinhamento: justify-content-center (start-end)-->
            <nav>
                <ul class="nav nav-tabs flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Empresa</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>
    </main>




















    <!--Bootstrap NÃO APAGAR-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
