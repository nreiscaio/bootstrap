<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Dimensões - Contornos</title>

    <style>
        main {
            width: 60%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    
    <main>
        <!--
            border: Tpdas as bordas
            top: superior
            botton: interior
            end: direita
            start: esquerda
            para colocar cor:
            exemplo: border-primary, secondary...
        -->
            <!--mb: margem inferior (botton)-->

            <h1 class="display-1">Bordas</h1>

            <div class="bg-white mb-2 p-2 border border-primary fs-3">Todos os lados</div>
            <div class="bg-white mb-2 p-2 border-top border-secondary fs-3 mt-4">Todos Topo</div>
            <div class="bg-white mb-2 p-2 border-end border-success fs-3 mt-4">Todos Direita</div>
            <div class="bg-white mb-2 p-2 border-bottom border-warning fs-3 mt-4">Todos Inferior</div>
            <div class="bg-white mb-2 p-2 border-start border-danger fs-3 mt-4">Todos Esquerda</div>

            <h1 class="display-1">Cantos Arredondados</h1>
            <!--Border radius
            rouded, top, end, bottom, start, circle-->

            <div class="bg-white mb-2 p-2 border border-4 border-primary rounded fs-3 mt-4">Todos os lados</div>
            <div class="bg-white mb-2 p-2 border border-secondary rounded-top fs-3 mt-4">No topo</div>
            <div class="bg-white mb-2 p-2 border border-success rounded-end fs-3 mt-4">Na Direita</div>
            <div class="bg-white mb-2 p-2 border border-danger rounded-bottom fs-3 mt-4">Inferior</div>
            <div class="bg-white mb-2 p-2 border border-danger rounded-start fs-3 mt-4">Esquerda</div>
            <div class="bg-white mb-2 p-2 border border-danger rounded-pill fs-3 mt-4">Inferior</div>

            <div>
                <img class="border rounded-circle" src="img/Caio02.jpg" alt="">
            </div>
    </main>
