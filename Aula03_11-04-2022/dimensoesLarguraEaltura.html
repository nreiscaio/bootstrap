<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dimensão - Largura e Altura</title>

    <style>
        main {
            width: 60%;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    
    <main>

        <!--Aplicação das classes relacionadas e largura
        w: width (Largura)
        h: height (Altura)
        auto: vai depender do conteudo
        w: 25%, 50%, 75% 100%, auto-->

        <section>

            <h1 class="display-1 p-2 bg-dark text-light">Formatando Largura</h1>

            <div class="bg-primary w-25 p-2">Largura 25%</div>
            <div class="bg-warning w-50 p-2">Largura 50%</div>
            <div class="bg-primary w-75 p-2">Largura 75%</div>
            <div class="bg-warning w-100 p-2 mb-2">Largura 100%</div>
            <!--Melhor visualizado com span-->
            <span class="bg-primary w-auto p-2">Largura Automática</span>

        </section>

        <br>

        <!--É preciso uma altura para testar-->
        <section style="height: 400px;">

            <h1 class="display-1 p-2 bg-dark text-light">Formatando a altura</h1>
            <div class="bg-warning d-inline-block h-0">Altura 0%</div>
            <div class="bg-primary d-inline-block h-25">Altura 25%</div>
            <div class="bg-warning d-inline-block h-50">Altura 50%</div>
            <div class="bg-primary d-inline-block h-75">Altura 75%</div>
            <div class="bg-warning d-inline-block h-100">Altura 100%</div>

            <!--Auto é melhor entendido quando alteramos o tamanho da fonte-->
            <div class="bg-info d-inline-block h-auto display-5 p-2">Altura deste item<br> é automática</div>
        </section>




    </main>
