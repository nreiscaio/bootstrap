<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Navegação com Formulário</title>

    <style>
        main {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    
    <main>

        <section>
            <h1 class="display-5 p-2">Barra de Navegação com Formulário</h1>
            <hr>
        </section>

        <header>

            <!--Background com Dark e Light-->
            <nav class="navbar navbar-expand-sm navbar-dark bg-danger p-2">
                <a class="navbar-brand" href="#">Empresa X</a>

                <!--Menu Sanduíche (Hamburguer)
                data-bs-toggle: indica que o botão pressionado apresentará o menu.
                data-bs-target: define o que vamos mostrar através de um Id
                -->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-target">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--Colapsando o menu-->
                <div class="collapse navbar-collapse" id="menu-target">

                    <!--Alinhamento do Menu para a direita
                    margem esquerda automática-->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Página Inicial</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Galeria</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>

                    <!--Criar o Formulário
                    d-flex: organiza o conteúdo do formulário-->
                    <form class="d-flex">
                        <input type="search" class="form-control me-2" placeholder="pesquisar...">
                        <button class="btn btn-outline-light">Ok</button>
                    </form>
                </div>
            </nav>
        </header>
    </main>
